<header>
    <div class="mobile-menu">
        <a class="logo" href="#"><span>Rafael</span></a>
        <a (click)="toggleMenu()" *ngIf="!menuIsOpen"><img class="menu" src="./assets/img/icons/burger-menu.png"></a>
        <a (click)="toggleMenu()" *ngIf="menuIsOpen" class="close-btn"><img src="./assets/img/icons/close-menu.png"></a>
    </div>

    <div class="desktop-menu">
        <a class="logo" href="#"><span>Rafael</span></a>
        <div class="menu">
            <div class="menu-link">
                <a [ngClass]="{'active-link': activeLink === 'link1'}" (click)="setActiveLink('link1')"
                    href="#about-me">About
                    me</a>
                <svg [ngClass]="{'inactive-link': activeLink !== 'link1'}" xmlns="http://www.w3.org/2000/svg" width="59"
                    height="4" viewBox="0 0 59 4" fill="none">
                    <path
                        d="M2 0.5H0.5V3.5H2V0.5ZM57.5 3.5C58.3284 3.5 59 2.82843 59 2C59 1.17157 58.3284 0.5 57.5 0.5V3.5ZM2 3.5H57.5V0.5H2V3.5Z"
                        fill="#4B47FF" />
                </svg>
            </div>
            <div class="menu-link">
                <a [ngClass]="{'active-link': activeLink === 'link2'}" (click)="setActiveLink('link2')"
                    href="#skills">Skills</a>
                <svg [ngClass]="{'inactive-link': activeLink !== 'link2'}" xmlns="http://www.w3.org/2000/svg" width="59"
                    height="4" viewBox="0 0 59 4" fill="none">
                    <path
                        d="M2 0.5H0.5V3.5H2V0.5ZM57.5 3.5C58.3284 3.5 59 2.82843 59 2C59 1.17157 58.3284 0.5 57.5 0.5V3.5ZM2 3.5H57.5V0.5H2V3.5Z"
                        fill="#4B47FF" />
                </svg>
            </div>
            <div class="menu-link">
                <a [ngClass]="{'active-link': activeLink === 'link3'}" (click)="setActiveLink('link3')"
                    href="#portfolio">Portfolio</a>
                <svg [ngClass]="{'inactive-link': activeLink !== 'link3'}" xmlns="http://www.w3.org/2000/svg" width="59"
                    height="4" viewBox="0 0 59 4" fill="none">
                    <path
                        d="M2 0.5H0.5V3.5H2V0.5ZM57.5 3.5C58.3284 3.5 59 2.82843 59 2C59 1.17157 58.3284 0.5 57.5 0.5V3.5ZM2 3.5H57.5V0.5H2V3.5Z"
                        fill="#4B47FF" />
                </svg>
            </div>
        </div>
    </div>
</header>

<div *ngIf="menuIsOpen" class="hidden-menu">
    <div class="selection">
        <a (click)="closeMenu()" href="#about-me">About me</a>
        <a (click)="closeMenu()" href="#skills">Skills</a>
        <a (click)="closeMenu()" href="#portfolio">Portfolio</a>
        <a (click)="closeMenu()" href="#contact">Contact</a>
    </div>
</div>
