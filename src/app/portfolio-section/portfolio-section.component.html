<div class="portfolio-section" id="portfolio">
    <div class="portfolio-header">
        <div class="portfolio-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="52" height="4" viewBox="0 0 52 4" fill="none">
                <path d="M0 2L50 2" stroke="#4B47FF" stroke-width="4" stroke-linecap="round" />
            </svg>
            <h2>Portfolio</h2>
        </div>
        <p>This page is a sample of my work - please feel free to try them out.</p>
    </div>
    <div class="portfolio-content-section">
        <div class="portfolio-item" *ngFor="let project of projects; let i = index" [ngClass]="{'even-item': i % 2 === 0, 'odd-item': i % 2 !== 0}">
            <div class="project-img-container">
                <img class="project-img" [src]="project.img">
            </div>
            <div class="project-content">
                <div class="portfolio-description">
                    <span class="project-title">{{ project.title }}</span>
                    <span class="project-technologies">{{ project.technologies.join(' | ')}}</span>
                    <span class="project-description">{{ project.description }}</span>
                </div>
                <div class="project-btn-container">
                    <button class="livetest-btn" (click)="redirectToLink(project.livetestLink)">Live test</button>
                    <button class="github-btn" (click)="redirectToLink(project.githubLink)">Github</button>
                </div>
            </div>
        </div>
    </div>
</div>
